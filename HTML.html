<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>HTML Page</h1>
    <table border="1px">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Talel</td>
            <td>27</td>
        </tr>
        <tr>
            <td>Wided</td>
            <td>22</td>
        </tr>
    </table>  
    <hr>

    <form>
        <input type="text" placeholder="Your name" minlength="8">
        <input type="number" placeholder="Your age" min="5" max="20" required>

        <input type="color">
        <input type="email" name="e" id="e">
        <input type="password" name="p" id="p">
        <input type="datetime-local" name="" id="">
        <input type="range" name="" id="">
        <input type="checkbox">check1
        <input type="checkbox">check2
        <input type="checkbox">check3
        <input type="checkbox">check4

        <input type="radio" name="r" id="">Radio1
        <input type="radio" name="r" id="">Radio2
        <input type="radio" name="r" id="">Radio3
        <br>

        <select>
            <option disabled selected>Select option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>


        <input type="reset" value="reset">
        <input type="submit" value="Send">
    </form>
</body>

</html>
